<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Boards</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

    <a class="w3-button w3-orange" href="/TrelloView/boards">BOARDS</a>
    <a class="w3-button w3-orange" href="/TrelloView/lists">LISTS</a>
    <a class="w3-button w3-orange" href="/TrelloView/cards">CARDS</a>

    <table class="w3-table w3-striped">
        <tr class="w3-green">
            <th>Board Name</th>
            <th>Board ID</th>
        </tr>
        <tr th:each="board : ${boards}">
            <td th:text="${board.getName()}"></td>
            <td th:text="${board.getBoardId()}"></td>
        </tr>
    </table>

</body>
</html>
